<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Card Body -->
    <rect x="100" y="50" width="600" height="300" rx="20" fill="#1a1a1a" />
    
    <!-- Cooling System -->
    <rect x="150" y="100" width="500" height="200" rx="10" fill="#2b2b2b" />
    
    <!-- Fan Design (NVIDIA Style) -->
    <circle cx="400" cy="200" r="80" fill="#222" stroke="#76b900" stroke-width="2" />
    <g transform="rotate(0 400 200)">
        <path d="M400,130 L420,190 L400,250 L380,190 Z" fill="#333" />
        <path d="M330,200 L390,180 L450,200 L390,220 Z" fill="#333" transform="rotate(45 400 200)" />
        <path d="M330,200 L390,180 L450,200 L390,220 Z" fill="#333" transform="rotate(90 400 200)" />
        <path d="M330,200 L390,180 L450,200 L390,220 Z" fill="#333" transform="rotate(135 400 200)" />
    </g>
    
    <!-- NVIDIA Logo -->
    <text x="400" y="150" font-family="Arial" font-size="24" fill="#76b900" text-anchor="middle">NVIDIA</text>
    
    <!-- Model Name -->
    <text x="400" y="320" font-family="Arial" font-size="20" fill="#fff" text-anchor="middle">GeForce RTX 4060 Ti</text>
    
    <!-- Heatsink Fins -->
    <g>
        <rect x="150" y="100" width="500" height="2" fill="#333" />
        <rect x="150" y="110" width="500" height="2" fill="#333" />
        <rect x="150" y="120" width="500" height="2" fill="#333" />
        <rect x="150" y="280" width="500" height="2" fill="#333" />
        <rect x="150" y="290" width="500" height="2" fill="#333" />
    </g>
    
    <!-- Power Connector -->
    <rect x="650" y="150" width="30" height="60" fill="#2b2b2b" />
    
    <!-- Display Ports -->
    <rect x="120" y="150" width="10" height="15" fill="#silver" />
    <rect x="120" y="175" width="10" height="15" fill="#silver" />
    <rect x="120" y="200" width="10" height="15" fill="#silver" />
    <rect x="120" y="225" width="10" height="15" fill="#silver" />
</svg>