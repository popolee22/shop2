<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Card Body -->
    <rect x="100" y="50" width="600" height="300" rx="20" fill="#2b2b2b" />
    
    <!-- Cooling Fans -->
    <circle cx="250" cy="200" r="70" fill="#1a1a1a" stroke="#444" stroke-width="2" />
    <circle cx="550" cy="200" r="70" fill="#1a1a1a" stroke="#444" stroke-width="2" />
    
    <!-- Fan Blades -->
    <g transform="rotate(0 250 200)">
        <path d="M250,140 L270,190 L250,240 L230,190 Z" fill="#333" />
        <path d="M190,200 L240,180 L290,200 L240,220 Z" fill="#333" transform="rotate(60 250 200)" />
        <path d="M190,200 L240,180 L290,200 L240,220 Z" fill="#333" transform="rotate(120 250 200)" />
    </g>
    <g transform="rotate(0 550 200)">
        <path d="M550,140 L570,190 L550,240 L530,190 Z" fill="#333" />
        <path d="M490,200 L540,180 L590,200 L540,220 Z" fill="#333" transform="rotate(60 550 200)" />
        <path d="M490,200 L540,180 L590,200 L540,220 Z" fill="#333" transform="rotate(120 550 200)" />
    </g>
    
    <!-- AMD Logo -->
    <text x="400" y="150" font-family="Arial" font-size="24" fill="#ED1C24" text-anchor="middle">AMD</text>
    
    <!-- Model Name -->
    <text x="400" y="180" font-family="Arial" font-size="20" fill="#fff" text-anchor="middle">Radeon RX 6600 XT</text>
    
    <!-- Heatsink Details -->
    <rect x="150" y="100" width="500" height="10" fill="#333" />
    <rect x="150" y="290" width="500" height="10" fill="#333" />
    
    <!-- Power Connector -->
    <rect x="650" y="150" width="30" height="60" fill="#1a1a1a" />
    
    <!-- Display Ports -->
    <rect x="120" y="150" width="10" height="15" fill="#silver" />
    <rect x="120" y="175" width="10" height="15" fill="#silver" />
    <rect x="120" y="200" width="10" height="15" fill="#silver" />
</svg>